set_charging_mode:
  description: "Set the charging mode of a connector."
  fields:
    serial:
      description: "Serial number of the charging station"
      example: "6220001089"
    mode:
      description: "Charging mode to set (NORMAL, NORMAL_PERCENTAGE, SMART, PAUSED)"
      example: "NORMAL"
    connector:
      description: "Connector number of charging station when there are multiple"
    example: 1
    limit:
      description: "Current limit in amperes"
      example: 10
